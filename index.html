<script>
    const images=document.querySelectorAll('.img');
       images.forEach(item=>{
            item.addEventListener('mouseenter',()=>{
            removeClass();
            item.classList.add('active');
        });
    });
    
    function removeClass(){
        images.forEach(item=>{
            item.classList.remove('active');
        });
      }
    
    </script>
